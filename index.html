<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Helper</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/index.js"defer></script>

<link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? family = Poppins & display = swap "rel =" stylesheet ">
<script src="https://kit.fontawesome.com/13e347856a.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Login-Ubeka</h1>
    </header>
    <main>
        <form>
          <section class="inputs-container">
            <input type="email" placeholder="example@gmail.com">

            <div class="password-container">
                <input type="password" id="fied-password" class="field-passwword" placeholder="********">
                <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                <i class="far fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
            </div>
          </section>

          <section class="password-infos">
            <div>
                <input type="checkbox">
                <span>Lembrar senha?</span>
            </div>
            <a href="#">Esqueceu sua senha?</a>
          </section>

          <button id="">Login</button>

          <section class="links-container">
              <span>Ou entre com:</span>

            <aside>
                <a href="#"><i class="fab fa-google-plus google"></i></a>
                <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                <a href="#"><i class="fab fa-facebook facebook"></i></a>
            </aside>

          </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
